<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cobranza</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main>
    <div class="contenedorMobile">
      <img src="./resources/logo_Banco_Azteca.png.crdownload" alt="Banco Azteca">
      <form action="" id="formulario">
        <select class="campos" id="tipo">
          <option value="titular">TITULAR</option>
          <option value="referencia">REFERENCIA</option>
        </select>
        <input id="nombre" type="text" placeholder="NOMBRE">
        <input id="clienteunico" class="inactive" type="text" placeholder="C.U.">
        <input id="saldo" class="inactive" type="text" placeholder="SALDO">
        <select name="opcionesTitular"  class="inactive" id="opcionesTitular">
          <option value="credimax">CREDIMAX</option>
          <option value="tor">TOR</option>
        </select>
        <input type="button" value="GENERAR" id="generar">
      </form>
      <div class="contenedorMensaje">
        <p id="mensaje"></p>
      </div>
      <button id="boton" onclick="copiarAlPortapapeles()" class="inactive">Copiar</button>
    </div>
  </main>
  <script src="./main.js"></script>
</body>
</html>
